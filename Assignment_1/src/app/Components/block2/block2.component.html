<h2> Template driven form </h2>

<form (ngSubmit)="formSubmit()" #form="ngForm">
		<div>
			<label for="name">Name</label>
			<input 
				type="text"
				id="name"
				placeholder="Enter your name"
				name="name"
				ngModel
				required
			>
		</div>
    <div>
			<label for="age">Age</label>
			<input 
				type="number"
				id="age"
				placeholder="Enter your age"
				name="age"
				ngModel
			>
		</div>
		<div>
			<label for="email">Email</label>
			<input 
				type="text"
				id="email"
				placeholder="Enter your email"
				name="email"
				ngModel
				required
				email
				#email="ngModel"
			>
			<label *ngIf="!email.valid && email.touched">Enter valid email id</label>
		</div>
		<div>
			<label for="state">State</label>
			<select name="state" id="state" ngModel [(ngModel)]="defaultValue">
				<option value='raj'>Rajasthan</option>
				<option value='har'>Haryana</option>
				<option value='pun'>Punjab</option>
				<option value="Maha">Maharashtra</option>
			</select>

		</div>
		<div>
			<textarea [(ngModel)]="answer" name="qa"></textarea>
			<p>you typesd: {{answer}}</p>
		</div>
		<div>
			<label for="terms">Accept Terms </label>
			<input type="checkbox" name="terms" id="terms" ngModel >
		</div>
		<input type="submit" value="Submit" [disabled]="!form.valid">
</form>
